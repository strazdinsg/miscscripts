#cloud-config
package_upgrade: true
timezone: "Europe/Oslo"
ssh_pwauth: true
packages:
  - libnss-ldapd
  - nscd
 
write_files:
  - encoding: b64
    content: 
    owner: root:root
    path: /etc/nscd.conf
    mode: '0600'
  - encoding: b64
    content: 
    owner: root:root
    path: /etc/nslcd.conf
    mode: '0400'
  - encoding: b64
    content: 
    owner: root:root
    path: /etc/nsswitch.conf
    mode: '0400'
  - path: /etc/sudoers.d/10_all_are_administrators
    content: |
      ALL ALL=(ALL) NOPASSWD:ALL
    owner: root:root
    mode: '0440'
  - path: /etc/ssh/sshd_config
    content: AllowUsers administrator USERLIST 
    append: true

users:
  - name: administrator
    gecos: Lokal adminbruker 
    shell: /bin/bash
    ssh_authorized_keys:
      - ADMINKEY
 
runcmd:
  - pam-auth-update --enable mkhomedir
  - pam-auth-update --force
  - systemctl restart sshd
